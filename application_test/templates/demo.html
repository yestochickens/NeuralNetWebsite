<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='demo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='nav/navbar.css') }}">
    <script src="{{ url_for('static', filename='home.js') }}"></script>
    <script src="{{ url_for('static', filename='demo.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
      $(document).ready(function(){
        $("#navbar").load("/static/nav/navbar.html");
      });
    </script>
  </head>
  <body>
    <div id="navbar"></div>
    <main>
      <div>
        <h1 class="align-center title">Demo</h1>  
        <div class="main-container">
          <div class="drawing-container">
            <div class="drawing"></div>
          </div>
          <div class="info-section">
            <h2 class="align-center" id="computer-prediction">Computer Prediction: </h2>
            <div class="computer-percentage" id="probability-chart">
              <div class="bar-container">
                <span class="bar-label">0: </span>
              </div>
              <div class="bar-container">
                <span class="bar-label">1: </span>
              </div>
              <div class="bar-container">
                <span class="bar-label">2: </span>
              </div>
              <div class="bar-container">
                <span class="bar-label">3: </span>
              </div>
              <div class="bar-container">
                <span class="bar-label">4: </span>
              </div>
              <div class="bar-container">
                <span class="bar-label">5: </span>
              </div>
              <div class="bar-container">
                <span class="bar-label">6: </span>
              </div>
              <div class="bar-container">
                <span class="bar-label">7: </span>
              </div>
              <div class="bar-container">
                <span class="bar-label">8: </span>
              </div>
              <div class="bar-container">
                <span class="bar-label">9: </span>
              </div>
            </div>
            <button class="btn-demo clear">Clear</button>
            <button class="btn-demo learn-more"><a href="/howItWorks">Learn about how it works</a></button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
