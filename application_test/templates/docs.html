<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='docs.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='docs.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='nav/navbar.css') }}">
    <script>
        $(document).ready(function(){
            $("#layoutAccordion").load("/static/Accordions/Layout/layoutAccordion.html");
            $("#lossesAccordion").load("/static/Accordions/Losses/lossesAccordion.html");
            $("#activatorsAccordion").load("/static/Accordions/Activators/activatorsAccordion.html");
            $("#intializersAccordion").load("/static/Accordions/Initializers/intializersAccordion.html");
            $("#optimizersAccordion").load("/static/Accordions/Optimizers/optimizersAccordion.html");
            $("#navbar").load("/static/nav/navbar.html");
        });
    </script>
  </head>
  <body>
    <div id="navbar"></div>
    <main>
        <h1 class="align-center title">Docs</h1>
        <div class="container mt-5">
            <div class="accordion" id="parentAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading1">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                            Layout
                        </button>
                    </h2>
                    <div id="collapse1" class="accordion-collapse collapse" aria-labelledby="heading1" data-bs-parent="#parentAccordion">
                        <div class="accordion-body">
                            <div class="accordion" id="layoutAccordion"></div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading2">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                            Losses
                        </button>
                    </h2>
                    <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="heading2" data-bs-parent="#parentAccordion">
                        <div class="accordion-body">
                            <div class="accordion" id="lossesAccordion"></div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading3">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
                            Activators
                        </button>
                    </h2>
                    <div id="collapse3" class="accordion-collapse collapse" aria-labelledby="heading3" data-bs-parent="#parentAccordion">
                        <div class="accordion-body">
                            <div class="accordion" id="activatorsAccordion"></div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading4">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse4" aria-expanded="false" aria-controls="collapse4">
                            Intializers
                        </button>
                    </h2>
                    <div id="collapse4" class="accordion-collapse collapse" aria-labelledby="heading4" data-bs-parent="#parentAccordion">
                        <div class="accordion-body">
                            <div class="accordion" id="intializersAccordion"></div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading5">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse5" aria-expanded="false" aria-controls="collapse5">
                            Optimizers
                        </button>
                    </h2>
                    <div id="collapse5" class="accordion-collapse collapse" aria-labelledby="heading5" data-bs-parent="#parentAccordion">
                        <div class="accordion-body">
                            <div class="accordion" id="optimizersAccordion"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
