<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
   <script src="{{ url_for('static', filename='jquery.js') }}"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='nav/navbar.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='nav/navbar.css') }}">
   <script>
      $(document).ready(function(){
        $("#navbar").load("/static/nav/navbar.html");
      });
    </script>
 </head>
 <body>
  <script src="{{ url_for('static', filename='home.js') }}"></script>
    <div id="navbar"></div>
   <main>
    <!-- <div class = "separationBar"></div>  -->
    <div class="titleText">Creating Neural Networks from Scratch</div>  
    <figure>
      <img src="/static/resources/assets/image.png" alt="image" class="mainDisplay" id="coverImage">
      <figcaption>Basic diagram of a Neural Network with input, hidden, and output layers</figcaption>
        <h1 class ="image"></h1>
    </figure>

    <div class = "mainDisplay" id = "homeInformationText">
      <p id="p1"></p>
      <p id="p2"></p>
      <p id="p3"></p>
      <p id="p4"></p>
      <p id="p5"></p>
    </div>
    <script>
      fetch("static/resources/text/homePage.json")
          .then(response => response.json())
          .then(data => {
              document.getElementById('p1').innerText = data.p1;
              document.getElementById('p2').innerText = data.p2;
              document.getElementById('p3').innerText = data.p3;
              document.getElementById('p4').innerText = data.p4;
              document.getElementById('p5').innerText = data.p5;            
          })
          .catch(error => console.error('Error fetching JSON:', error));
    </script>
   </main>
 </body>
</html>
