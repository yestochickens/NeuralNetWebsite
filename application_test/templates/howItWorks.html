<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='howItWorks.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='nav/navbar.css') }}">
    <script>
      $(document).ready(function(){
        $("#navbar").load("static/nav/navbar.html");
      });
    </script>
  </head>
  <body>
    
    

    <script src="{{ url_for('static', filename='howItWorks.js') }}"></script>
    <div id="navbar"></div>

    <div class="titleText">Creating Neural Networks from Scratch</div>  
    
    <div class = "mainDisplay" id = "howItWorksInformationText">
      <p id="p1"></p>
    </div>
    <script>
      fetch("static/resources/text/homePage.json")
          .then(response => response.json())
          .then(data => {
              document.getElementById('p1').innerText = data.p1;
              document.getElementById('p2').innerText = data.p2;
              // document.getElementById('p3').innerText = data.p3;
              // document.getElementById('p4').innerText = data.p4;
              // document.getElementById('p5').innerText = data.p5;            
          })
          .catch(error => console.error('Error fetching JSON:', error));
    </script>

    <div class= "mainDisplay"> 
      <div id="carouselExample" class="carousel slide" class="mainDisplay">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/mason.png" class="d-block w-100 slide" alt="First Slide">
          </div>
          <div class="carousel-item">
            <img src="assets/mason.png" class="d-block w-100 slide" alt="Second Slide">
          </div>
          <div class="carousel-item">
            <img src="assets/mason.png" class="d-block w-100 slide" alt="Third Slide">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    
  </body>
</html>
